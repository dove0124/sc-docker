apiVersion: v1
kind: ReplicationController
metadata:
  name: biz-service
  namespace: springcloud-cn
  labels:
    app: biz-service
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: biz-service
    spec:
      containers:
      - name: biz-service
        image: 127.0.0.1:5000/springcloud/sc-biz-service:0.0.1-SNAPSHOT
        imagePullPolicy: Always
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 1000m
            memory: 2Gi
        env:
          - name: PROFILE
            value: "default"
          - name: SERVER_PORT
            value: "8080"
          - name: CONFIG_SERVER_HOST
            value: "config-server"
          - name: CONFIG_SERVER_PORT
            value: "9999"
          - name: EUREKA_SERVER1_HOST
            value: "eureka-server-1"
          - name: EUREKA_SERVER1_PORT
            value: "8761"
          - name: EUREKA_SERVER2_HOST
            value: "eureka-server-2"
          - name: EUREKA_SERVER2_PORT
            value: "8762"
          - name: JAVA_OPTS
            value: "
-server \
-XX:+PrintGCDetails \
-XX:+PrintTenuringDistribution \
-XX:+PrintGCTimeStamps \
-XX:+HeapDumpOnOutOfMemoryError \
-XX:HeapDumpPath=/ \
-Xloggc:/gc.log \
-XX:+UseGCLogFileRotation \
-XX:NumberOfGCLogFiles=5 \
-XX:GCLogFileSize=10M"
        ports:
          - name: http
            containerPort: 8080
